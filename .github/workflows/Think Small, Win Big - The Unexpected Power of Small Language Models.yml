name: Publish - Think Small, Win Big - The Unexpected Power of Small Language Models
on: 
  workflow_dispatch:
  push:
    paths: 
    - 'Think Small Win Big The Unexpected Power of Small Language Models/**'
env:
  ROOT_FOLDER: 'presentations'
  TALK_FOLDER: 'Think Small Win Big The Unexpected Power of Small Language Models'
  OUT_FOLDER: 'Think-Small-Win-Big-The-Unexpected-Power-of-Small-Language-Models'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: nr build --base /${{github.event.repository.name}}/${{env.TALK_FOLDER}}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/${{ env.OUT_FOLDER }}'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4